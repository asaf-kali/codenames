# Poetry

[tool.poetry]
name = "codenames"
version = "4.0.2"
description = "Codenames board game logic implementation in python."
authors = ["Asaf Kali <asaf.kali@mail.huji.ac.il>"]
readme = "README.md"
include = ["CHANGELOG.md"]

[tool.poetry.urls]
Homepage = "https://github.com/asaf-kali/codenames"
Repository = "https://github.com/asaf-kali/codenames"
Issues = "https://github.com/asaf-kali/codenames/issues"

[tool.poetry.extras]
web = ["selenium"]

[tool.poetry.dependencies]
# Core
python = "^3.8"
pydantic = "^1.9"
# CLI
beautifultable = "^1.0"
# Web
selenium = { version = "^4.1", optional = true }

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
coverage = "^7.2.3"

[tool.poetry.group.lint.dependencies]
ruff = "^0.0.261"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.2.0"
pylint = "^2.17.2"
types-requests = "^2.28.11.17"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
twine = "^4.0.2"
python-semantic-release = "^8.0.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Release

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_parser = "emoji"
build_command = "make build"
commit_author = "Semantic release <semantic-release>"
commit_message = "🤖 Release [{version}] [skip ci]"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = ".*"
prerelease = true
prerelease_token = "dev"

[tool.semantic_release.commit_parser_options]
major_tags = [
    "💥",
    "🚀",
    "🎉",
]
minor_tags = [
    "✨",
    "🔥",
]
patch_tags = [
    "📝",
    "📜",
    "🏗️",
    "🔧",
    "🛠️",
    "🔩",
    "🐛",
    "🚑",
    "📌",
]

# Test

[tool.pytest.ini_options]
addopts = "-s --disable-pytest-warnings"

[tool.coverage.run]
source = ["codenames"]

# Lint

[tool.ruff]
line-length = 120
select = ["B", "C", "E", "F", "W"]
ignore = []
exclude = ["local", ".deployment"]

[tool.black]
line-length = 120

[tool.isort]
skip = ["__init__.py"]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
exclude = ["build", "dist"]

[tool.pylint]
max-line-length = 120
good-names = [
    "by",
    "e",
    "i",
    "n",
    "x",
]
disable = [
    "C0114",
    "C0115",
    "C0116",
    "R0801",
    "R0903",
    "W1203",
    "fixme",
    "too-many-arguments",
    "too-many-public-methods",
    "too-many-return-statements",
    "too-many-locals",
]
extension-pkg-allow-list = ["pydantic"]
